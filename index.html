<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login page</title>
    <!-- Include Firebase SDK -->
    
    <!--style sheet-->
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
  <div class="wrapper">
     <nav class="nav">
           <div class="nav-logo">
               <p>KALA KITCHEN</p>
           </div>
           <div class="nav-menu" id="navMenu">
             <ul>
                 <li><a href="#" class="link active ">HOME</a></li>
                 <li><a href="#" class="link">BLOG</a></li>
                 <li><a href="#" class="link">SERVICES</a></li>
                 <li><a href="#" class="link">ABOUT</a></li>
             </ul>
           </div>
           <div class="nav-button">
              <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
              <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>     
           </div>
           <div class="nav-menu-btn">
               <i class="bx bx-menu" onclick="myMenuFunction()"></i>
           </div>
      </nav>
      <!----------------------------- Form box ----------------------------------->    
      <div class="form-box">
        
         <!------------------- login form -------------------------->
         <div class="login-container" id="login">
             <div class="top">
                 <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                 <header>Login</header>
             </div>
             
             <div class="input-box">
                 <input type="text" id="log-email" class="input-field" placeholder="Username or Email">
                 <i class="bx bx-user"></i>
             </div>
             <div class="input-box">
                 <input type="password" id="log-password" class="input-field" placeholder="Password">
                 <i class="bx bx-lock-alt"></i>
             </div>
             <div class="input-box">
                 <input type="submit" class="submit" value="Sign In">
             </div>
             <div class="two-col">
                 <div class="one">
                     <input type="checkbox" id="login-check">
                     <label for="login-check"> Remember Me</label>
                 </div>
                 <div class="two">
                     <label><a href="#">Forgot password?</a></label>
                 </div>
             </div>
          </div>
          <!------------------- registration form -------------------------->
          <div class="register-container" id="register">
             <div class="top">
                 <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                 <header>Sign Up</header>
             </div>
             <div class="two-forms">
                 <div class="input-box">
                     <input type="text" id="reg-firstname" class="input-field" placeholder="Firstname">
                     <i class="bx bx-user"></i>
                 </div>
                 <div class="input-box">
                     <input type="text" id="reg-lastname" class="input-field" placeholder="Lastname">
                     <i class="bx bx-user"></i>
                 </div>
              </div>
              <div class="input-box">
                  <input type="text" id="reg-email" class="input-field" placeholder="Email">
                  <i class="bx bx-envelope"></i>
              </div>
              <div class="input-box">
                  <input type="password" id="reg-password" class="input-field" placeholder="Password">
                  <i class="bx bx-lock-alt"></i>
              </div>
              <div class="input-box">
                  <input type="submit" class="submit" value="Register">
              </div>
              <div class="two-col">
                 <div class="one">
                      <input type="checkbox" id="register-check">
                      <label for="register-check"> Remember Me</label>
                  </div>
                  <div class="two">
                      <label><a href="#">Terms & conditions</a></label>
                  </div>
              </div>
           </div>
       </div>
   </div>   
  
<script src="./script.js">


</script>
</body>
</html>
